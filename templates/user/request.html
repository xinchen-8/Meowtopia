<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowtopia - Request page</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/logo_admin.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'form.css') }}">
</head>
<body class="dashboard">
    <header class="header">
        <a class="logo" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/logo_user.png') }}" alt="Logo" style="height: 30px; vertical-align: middle; margin-right: 10px;">
            <img src="{{ url_for('static', filename='images/logo_text.png') }}" alt="Logo" style="height: 30px; vertical-align: middle; margin-right: 10px;">
        </a>
        <nav class="auth-buttons">
            <a href="{{ url_for('logout') }}" class="auth-buttons">Logout</a>
        </nav>
    </header>
    <div class="main-container">
        <nav class="sidebar">
            <button class="sidebar-button" onclick="openModal()">New</button>
            
            <div class="request-list">
                <div class="request-item waiting">
                    <span class="status-dot"></span>
                    <span class="request-text">cat_name</span>
                </div>
                <div class="request-item failed">
                    <span class="status-dot"></span>
                    <span class="request-text">cat_name</span>
                </div>
                <div class="request-item pending">
                    <span class="status-dot"></span>
                    <span class="request-text">cat_name</span>
                </div>
                <div class="request-item processing">
                    <span class="status-dot"></span>
                    <span class="request-text">cat_name</span>
                </div>
                <div class="request-item success">
                    <span class="status-dot"></span>
                    <span class="request-text">cat_name</span>
                </div>
            </div>
        </nav>
        <div class="modal-overlay" id="createModal" aria-hidden="true" role="dialog">
            <div class="modal-content">
                <div class="modal-scrollable">
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                    <form class="cat-form" action="/user/manage_request" method="POST" enctype="multipart/form-data">
                        <div class="form-header">
                            <h2>New Cat</h2>
                        </div>
                        <div class="form-content">
                            <div class="image-upload">
                                <div class="upload-icon" id="upload-icon">
                                    <span>+</span>
                                    <span style="font-size: 20px;">Picture</span>
                                </div>
                                <input type="file" name="cat_image" accept="image/*" id="cat-image" onchange="showPreview(event)">
                                <img id="preview" style="display: none;">
                            </div>
                            <div class="form-fields">
                                <div class="form-group">
                                    <label>貓咪名字：</label>
                                    <input type="text" name="cat_name" required>
                                </div>
                                <div class="form-group">
                                    <label>貓咪年齡：</label>
                                    <input type="text" name="age" required>
                                </div>
                                <div class="form-group">
                                    <label>貓咪性別：</label>
                                    <select name="gender" required>
                                        <option value="" disabled selected>choose</option>
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>貓咪性格：</label>
                                    <textarea name="personality" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label>貓咪健康狀況：</label>
                                    <textarea name="health_status" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label>申請原因：</label>
                                    <textarea name="reason" required style="height: 1px;"></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn" onclick="location.reload()">表單送出</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Request Modal -->
        <div class="modal" id="requestModal" aria-hidden="true">
            <div class="modal-body">
                <button class="modal-close" onclick="closeRequestModal()">&times;</button>
                <h2 id="requestName">cat_name</h2>
                <div class="info-item">
                    <span class="info-label">Status: </span>
                    <span class="info-value" id="modalCatStatus"> cat.status</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Age: </span>
                    <span class="info-value" id="modalCatAge"> cat.age</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Gender: </span>
                    <span class="info-value" id="modalCatGender">cat.gender</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Health Status:</span>
                    <span class="info-value" id="modalCatHealth">cat.health</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Personality:</span>
                    <span class="info-value" id="modalCatPersonality">cat.ersonality</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 預覽圖片
        function showPreview(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('preview');
            const uploadIcon = document.getElementById('upload-icon');

            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
                uploadIcon.style.display = 'none';
            }
        }
        function openModal() {
            const modal = document.getElementById('createModal');
            modal.style.display = 'flex';
            modal.setAttribute('aria-hidden', 'false');
            document.body.classList.add('modal-open'); // 添加类
        }

        function closeModal() {
            const modal = document.getElementById('createModal');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
            document.body.classList.remove('modal-open'); // 移除类
        }


        function openRequestModal(request) {
            // 關閉之前的 modal（如果有的話）
            const currentModal = document.querySelector('.modal[aria-hidden="false"]');
            if (currentModal) {
                currentModal.style.transform = 'translateX(100%)'; // 隱藏先前的 modal
                currentModal.setAttribute('aria-hidden', 'true');
            }
            const modal = document.getElementById('requestModal');
            modal.style.transform = 'translateX(0)';
            modal.setAttribute('aria-hidden', 'false');

            state = request.status;
            switch(request.status){
                case 0:
                    state = 'Awaiting review';
                    break;
                case 1:
                    state = 'Awaiting adoption';
                    break;
                case 2:
                    state = 'Adoption in progress';
                    break;
                case 3:
                    state = 'Adoption successful';
                    break;
                case -1:
                    state = 'Review failed';
                    break;
                default:
                    state = 'Unknown';
            }

            document.getElementById('requestName').innerText = request.cat_name;
            document.getElementById('modalCatStatus').innerText = state;
            document.getElementById('modalCatAge').innerText = request.cat_age;
            console.log(request.cat_gender);    
            document.getElementById('modalCatGender').innerText = request.cat_gender == 1 ? 'Male' : 'Female';
            document.getElementById('modalCatHealth').innerText = request.cat_health_status;
            document.getElementById('modalCatPersonality').innerText = request.cat_personality;
        }
        

        function closeRequestModal() {
            const modal = document.getElementById('requestModal');
            modal.style.transform = 'translateX(100%)'; // 隱藏在螢幕右側
            modal.setAttribute('aria-hidden', 'true');
        }

        function fetchRequests() {
            // 假設 API 返回的資料是包含貓咪請求資料的陣列
            fetch('/api/get_requests')  // 替換成你的實際 API 路徑
                .then(response => response.json())
                .then(data => {
                    const requestList = document.querySelector('.request-list');
                    requestList.innerHTML = ''; // 清空現有請求
                    console.log(data);
                    // 根據返回的資料動態生成請求卡片
                    data.requests.forEach(request => {
                        const requestItem = document.createElement('div');
                        requestItem.classList.add('request-item', request.status); // 根據狀態添加相應的 class

                        // 點擊卡片時觸發 modal 顯示貓咪資料
                        requestItem.addEventListener('click', () => openRequestModal(request));
                        
                        let statusClass = '';
                        switch(request.status) {
                            case 0:
                                statusClass = 'waiting'; //'Awaiting review';
                                break;
                            case 1:
                                statusClass = 'pending'; //'Awaiting adoption';
                                break;
                            case 2:
                                statusClass = 'processing'; //'Adoption in progress';
                                break;
                            case 3:
                                statusClass = 'success'; //'Adoption successful';
                                break;
                            case -1:
                                statusClass = 'faild'; //'Review failed';
                                break;
                            default:
                                statusClass = 'Unknown';
                        }

                        requestItem.classList.add('request-item', statusClass);
                        requestItem.innerHTML = `
                            <span class="status-dot"></span>
                            <span class="request-text">${request.cat_name}</span>
                        `;
                        requestItem.addEventListener('click', () => openRequestModal(request));
                        requestList.appendChild(requestItem);
                    });
                })
                .catch(error => console.error('Error fetching requests:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchRequests();  // 頁面加載時拉取請求資料
        });

        // // 點擊 Modal 外部關閉
        // document.getElementById('createModal').addEventListener('click', (e) => {
        //     if (e.target.classList.contains('modal-overlay')) {
        //         closeModal();
        //     }
        // });

        // // 點擊模態框外部關閉
        // window.onclick = function(event) {
        //     if (event.target.classList.contains('modal')) {
        //         event.target.style.display = 'none';
        //     }
        // }
    </script>
</body>
</html>
